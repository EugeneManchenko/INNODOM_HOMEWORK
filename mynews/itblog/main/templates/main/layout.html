{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<aside>
    <img src="{% static 'main/img/cat.png' %}" alt="Logo">
    <span class="logo">ITBlog</span>
    <h3>Menu</h3>
    <ul>
        <li><a href="{% url 'home' %}"><i class="material-icons">home</i>Главная</a></li>
        <li><a href="{% url 'about' %}"><i class="material-icons">apps</i>Про нас</a></li>
        <li><a href="/contact"><i class="material-icons">call</i>Контакты</a></li>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
